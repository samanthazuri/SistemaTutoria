            		$('#tabla_Tutorados .filters_Tutorados th').each( function () {
                    	var title = $('#tabla_Tutorados thead th').eq( $(this).index() ).text();

                    		$(this).html( '<input class="inpTutorados" type="text" placeholder="Buscaraa" />' );
                    		}
                    
                	});


                	var table = $('#tabla_Tutorados').DataTable();
 
                    // Apply the search
                table.columns().eq( 0 ).each( function ( colIdx ) {
                    $( 'input', $('.filters_Tutorados th')[colIdx] ).on( 'keyup change', function () {
                       table
                            .column( colIdx )
                            .search( this.value )
                            .draw();
                    });
                });
